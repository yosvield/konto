<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Titulo del popup</title>
    <link rel="stylesheet" type="text/css" href="assets/styles/material.min.css">
    <link rel="stylesheet" type="text/css" href="assets/styles/style.css">

    <script src="assets/libs/jquery-1.7.2.min.js" type="text/javascript"></script>
    <script src="assets/libs/material.min.js" type="text/javascript"></script>
    <script src="assets/scripts/about.js" type="text/javascript"></script>
</head>
<body id="body-konto-about">

<div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
    <header class="mdl-layout__header">
        <div class="mdl-layout__header-row">
            <span class="mdl-layout-title">Konto</span>
        </div>
    </header>
    <div class="mdl-layout__drawer" id="menu">
        <nav class="mdl-navigation">
            <a class="mdl-navigation__link" href="setting.html">Opciones</a>
            <a class="mdl-navigation__link" href="about.html">Acerca de</a>
        </nav>
    </div>
    <main class="mdl-layout__content">
        <div class="page-content">
            <div class="mdl-grid nav-menu">
                <div class="mdl-cdell mdl-cell--1-col">
                    <button class="mdl-button mdl-js-button mdl-button--icon btn-grey mdl-js-ripple-effect"
                            id="btn-back"><i
                            class="material-icons">arrow_back</i></button>
                </div>
                <div class="mdl-cdell mdl-cell--3-col name-seccion">
                    Acerca de
                </div>
            </div>

            <div class="mdl-grid">
                <form>
                    <table class="mdl-data-table mdl-js-data-table table-setting content-about">
                        <tbody>
                        <tr>
                            <td class="pull-left">
                                <img src="assets/images/icon-48.png" class="about-logo">
                                <label class="name">Konto <span id="version" class="second-text"></span></label>
                            </td>
                        </tr>
                        <tr>
                            <td class="pull-left">
                                <label class="author"></label><br>
                                <label class="second-text">yosvield@gmail.com</label>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </form>
            </div>
        </div>
    </main>
